<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Egg timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- Title -->
    <h2 id="title">How do you like your egg?</h2>

    <!-- Egg selection -->
    <div id="selection-wrapper">
        <div class="selection">
            <img src="img/egg_transparent.png" alt="soft" class="img">
            <p class="img-text">Soft</p>
        </div>

        <div class="selection">
            <img src="img/egg_transparent.png" alt="thick and runny" class="img">
            <p class="img-text">Thick and Runny</p>
        </div>

        <div class="selection">
            <img src="img/egg_transparent.png" alt="almost firm" class="img">
            <p class="img-text">Almost firm</p>
        </div>

        <div class="selection">
            <img src="img/egg_transparent.png" alt="nearly there" class="img">
            <p class="img-text">Nearly there</p>
        </div>

        <div class="selection">
            <img src="img/egg_transparent.png" alt="hard" class="img">
            <p class="img-text">Hard</p>
        </div>
    </div>

    <script src="scripts/timer.js"></script>
</body>
</html>
