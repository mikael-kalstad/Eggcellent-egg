<html>
    <head>
        <link rel='stylesheet' type='text/css' media='screen' href='../styles/home.css'>
    </head>

    <body>
        <!-- Title -->
        <h2 id="title">How do you like your egg?</h2>

        <!-- Egg selection -->
        <div id="selection-wrapper">
            <div class="selection" id="one">
                <img src="../img/egg_transparent.png" alt="soft" class="img">
                <p class="img-text" style="font-weight: 100">Soft</p>
            </div>

            <div class="selection" id="two">
                <img src="../img/egg_transparent.png" alt="thick and runny" class="img">
                <p class="img-text" style="font-weight: 300">Thick and Runny</p>
            </div>

            <div class="selection" id="three">
                <img src="../img/egg_transparent.png" alt="almost firm" class="img">
                <p class="img-text" style="font-weight: 400">Almost firm</p>
            </div>

            <div class="selection" id="four">
                <img src="../img/egg_transparent.png" alt="nearly there" class="img">
                <p class="img-text" style="font-weight: 500">Nearly there</p>
            </div>

            <div class="selection" id="five">
                <img src="../img/egg_transparent.png" alt="hard" class="img">
                <p class="img-text" style="font-weight: 700">Hard</p>
            </div>
        </div>

        <script type="module" src="../scripts/test.js"></script>
